# 示例拓扑：五节点环形结构，对应 `ns.sh` 创建的 namespace。
# 该文件由 `main.py` 加载，Router 实体需解析其中字段。

metadata:
  description: "five-node ring used in ns.sh"
  version: 1

defaults:
  area: 0.0.0.0
  hello_interval: 5
  dead_interval: 20
  retransmit_interval: 5

routers:
  "1.1.1.1":
    loopback: 1.1.1.1/32
    interfaces:
      - name: veth-r1-r2
        ip: 10.0.12.1/24
        cost: 10
        neighbors:
          - router_id: 2.2.2.2
            addr: 10.0.12.2
  "2.2.2.2":
    loopback: 2.2.2.2/32
    interfaces:
      - name: veth-r2-r3
        ip: 10.0.23.1/24
        cost: 10
        neighbors:
          - router_id: 3.3.3.3
            addr: 10.0.23.2
      - name: veth-r2-r1
        ip: 10.0.12.2/24
        cost: 10
        neighbors:
          - router_id: 1.1.1.1
            addr: 10.0.12.1
  "3.3.3.3":
    loopback: 3.3.3.3/32
    interfaces:
      - name: veth-r3-r4
        ip: 10.0.34.1/24
        cost: 10
        neighbors:
          - router_id: 4.4.4.4
            addr: 10.0.34.2
      - name: veth-r3-r2
        ip: 10.0.23.2/24
        cost: 10
        neighbors:
          - router_id: 2.2.2.2
            addr: 10.0.23.1
  "4.4.4.4":
    loopback: 4.4.4.4/32
    interfaces:
      - name: veth-r4-r5
        ip: 10.0.45.1/24
        cost: 10
        neighbors:
          - router_id: 5.5.5.5
            addr: 10.0.45.2
      - name: veth-r4-r3
        ip: 10.0.34.2/24
        cost: 10
        neighbors:
          - router_id: 3.3.3.3
            addr: 10.0.34.1
  "5.5.5.5":
    loopback: 5.5.5.5/32
    interfaces:
      - name: veth-r5-r1
        ip: 10.0.51.1/24
        cost: 10
        neighbors:
          - router_id: 1.1.1.1
            addr: 10.0.51.2
      - name: veth-r5-r4
        ip: 10.0.45.2/24
        cost: 10
        neighbors:
          - router_id: 4.4.4.4
            addr: 10.0.45.1
